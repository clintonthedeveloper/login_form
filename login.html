<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Code Class</title>
</head>
<body>
    <div class="container">
        <div class="login_container">
            <div class="login_tittle">
                <span>Login</span>
            </div>
            <div class="input_wrapper">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="lable">Username</label>
                <i class="fa-regular fa-user icon"></i>
            </div>

            <div class="input_wrapper">
                <input type="password" id="pass" class="input_field" required>
                <label for="pass" class="lable">password</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <lable for="remember">Remember Me</lable>
                </div>

                <div class="forget">
                    <a href="#">Forget Password</a>
                </div>
            </div>

            <div class="input_wrapper">
                <input type="submit" class="input-submit" value="Login">
            </div>

            <div class="signup">
                <span>Don't have an account <a href="#">Sign up</a></span>
            </div>

        </div>
    </div>
    
</body>
</html>
